                    "à¸à¸²à¸£à¸ªà¹ˆà¸­à¸‡à¸à¸¥à¹‰à¸­à¸‡à¸—à¸²à¸‡à¹€à¸”à¸´à¸™à¸­à¸²à¸«à¸²à¸£à¸ªà¹ˆà¸§à¸™à¸¥à¹ˆà¸²à¸‡",

                ],
                "highlight": null

        hospitalsData.forEach(h => {
            h.isSmartNetwork = h.isSmartNetwork === 'Smart Network';
        });

        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('searchInput');
        const provinceFilter = document.getElementById('provinceFilter');
        const zoneFilter = document.getElementById('zoneFilter');
        const packageFilter = document.getElementById('packageFilter');
        const smartNetworkFilter = document.getElementById('smartNetworkFilter');
        const hospitalGrid = document.getElementById('hospitalGrid');
        const noResults = document.getElementById('noResults');

        // --- FUNCTIONS ---

        /**
         * Populates filter dropdowns with unique values from the hospital data.
         */
        function populateFilters() {
            const provinces = [...new Set(hospitalsData.map(h => h.province))];
            const zones = [...new Set(hospitalsData.map(h => h.zone))];
            const packages = [...new Set(hospitalsData.flatMap(h => h.packages))];

            provinces.sort().forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceFilter.appendChild(option);
            });

            zones.sort().forEach(zone => {
                const option = document.createElement('option');
                option.value = zone;
                option.textContent = zone;
                zoneFilter.appendChild(option);
            });

            packages.sort().forEach(pkg => {
                if (pkg) { // Ensure null or empty packages aren't added
                    const option = document.createElement('option');
                    option.value = pkg;
                    option.textContent = pkg;
                    packageFilter.appendChild(option);
                }
            });
        }
        
        /**
         * Renders the list of hospitals to the grid.
         * @param {Array} hospitals - The array of hospital objects to display.
         */
        function renderHospitals(hospitals) {
            hospitalGrid.innerHTML = ''; // Clear existing cards

            if (hospitals.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            hospitals.forEach(hospital => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-md overflow-hidden transition-transform transform hover:-translate-y-1 flex flex-col";
                
                // Smart network tag (conditional)
                const smartNetworkTag = hospital.isSmartNetwork
                    ? `<div class="absolute top-0 right-0 bg-[#D31145] text-white text-xs font-bold px-3 py-1 rounded-bl-xl">Smart Network</div>`
                    : '';

                // Package list items with "show more" functionality
                const packages = hospital.packages || [];
                const MAX_PACKAGES_VISIBLE = 5;
                let packageItems;

                if (packages.length > MAX_PACKAGES_VISIBLE) {
                    packageItems = packages.slice(0, MAX_PACKAGES_VISIBLE).map(pkg => 
                        `<li class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full">${pkg}</li>`
                    ).join('');
                    const remaining = packages.length - MAX_PACKAGES_VISIBLE;
                    // Safely encode the full package list into a data attribute
                    const fullPackagesData = JSON.stringify(packages).replace(/'/g, '&apos;');
                    packageItems += `<li class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full cursor-pointer show-more-pkgs" data-full-packages='${fullPackagesData}'>+${remaining} more</li>`;
                } else {
                    packageItems = packages.map(pkg => 
                        `<li class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full">${pkg}</li>`
                    ).join('');
                }
                
                // Highlight section (conditional)
                const highlightSection = hospital.highlight
                    ? `<div class="mt-4">
                           <h4 class="text-sm font-semibold text-gray-600 mb-2">Highlight:</h4>
                           <p class="text-sm text-gray-700">${hospital.highlight}</p>
                       </div>`
                    : '';

                const websiteButton = hospital.website
                    ? `<a href="${hospital.website}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center px-3 py-2 text-sm font-semibold text-[#D31145] bg-red-100 hover:bg-red-200 rounded-lg transition-colors">
                            <svg class="w-4 h-4 mr-1.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                            Website
                        </a>`
                    : `<span class="flex items-center justify-center px-3 py-2 text-sm font-semibold text-gray-400 bg-gray-200 rounded-lg cursor-not-allowed">
                            <svg class="w-4 h-4 mr-1.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                            Website
                        </span>`;

                card.innerHTML = `
                    <div class="p-6 relative flex-grow">
                        ${smartNetworkTag}
                        <h3 class="text-xl font-bold text-gray-900">${hospital.name}</h3>
                        <a href="${hospital.locationUrl}" target="_blank" rel="noopener noreferrer" class="text-gray-500 mt-1 flex items-center hover:text-[#D31145] transition-colors w-max">
                            <svg class="w-4 h-4 mr-1.5 text-gray-400 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                            ${hospital.province}
                        </a>
                        
                        <div class="mt-4">
                            <h4 class="text-sm font-semibold text-gray-600 mb-2">Available Packages:</h4>
                            <ul class="flex flex-wrap gap-2 package-list">
                                ${packageItems}
                            </ul>
                        </div>
                        
                        ${highlightSection}

                    </div>
                    <div class="bg-gray-50 p-4 border-t border-gray-200 grid grid-cols-2 gap-2">
                        <a href="tel:${hospital.phone}" class="flex items-center justify-center px-3 py-2 text-sm font-semibold text-[#D31145] bg-red-100 hover:bg-red-200 rounded-lg transition-colors">
                            <svg class="w-4 h-4 mr-1.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                            Call
                        </a>
                        ${websiteButton}
                    </div>
                `;
                hospitalGrid.appendChild(card);
            });
        }
        
        /**
         * Applies all active filters and search queries to the hospital data.
         */
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedProvince = provinceFilter.value;
            const selectedZone = zoneFilter.value;
            const selectedPackage = packageFilter.value;
            const onlySmartNetwork = smartNetworkFilter.checked;

            const filteredHospitals = hospitalsData.filter(hospital => {
                const nameMatch = hospital.name.toLowerCase().includes(searchTerm);
                const packageMatch = (hospital.packages || []).some(pkg => pkg.toLowerCase().includes(searchTerm));
                const searchMatch = nameMatch || packageMatch;

                const provinceMatch = !selectedProvince || hospital.province === selectedProvince;
                const zoneMatch = !selectedZone || hospital.zone === selectedZone;
                const packageFilterMatch = !selectedPackage || (hospital.packages || []).includes(selectedPackage);
                const smartNetworkMatch = !onlySmartNetwork || hospital.isSmartNetwork;

                return searchMatch && provinceMatch && zoneMatch && packageFilterMatch && smartNetworkMatch;
            });

            renderHospitals(filteredHospitals);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderHospitals(hospitalsData);

            // Add event listeners to trigger filtering
            searchInput.addEventListener('input', applyFilters);
            provinceFilter.addEventListener('change', applyFilters);
            zoneFilter.addEventListener('change', applyFilters);
            packageFilter.addEventListener('change', applyFilters);
            smartNetworkFilter.addEventListener('change', applyFilters);

            // Add event listeners for most searched buttons
            document.querySelectorAll('.most-searched-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const pkg = button.getAttribute('data-package');
                    packageFilter.value = pkg;
                    applyFilters();
                });
            });

            // Event delegation for "show more" package buttons
            hospitalGrid.addEventListener('click', (event) => {
                const target = event.target;
                if (target && target.classList.contains('show-more-pkgs')) {
                    try {
                        const fullPackages = JSON.parse(target.dataset.fullPackages.replace(/&apos;/g, "'"));
                        const packageListElement = target.parentElement; // this is the <ul>

                        const allPackageItems = fullPackages.map(pkg =>
                            `<li class="bg-gray-200 text-gray-700 text-sm font-medium px-3 py-1 rounded-full">${pkg}</li>`
                        ).join('');

                        packageListElement.innerHTML = allPackageItems;
                    } catch (e) {
                        console.error("Failed to parse package data:", e);
                    }
                }
            });
        });

    </script>
